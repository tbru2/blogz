{% extends "base.html"%}

{% block content %}
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        
            {% for x in blogs %}
            <table>
                <tr>
                    <td>
                        <h1><a href='/blog?id={{x.id}}'>{{x.title}}</a></h1>
                    </td>
                    <td>
                        <span><strong>{{x.pub_date}}</strong></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>{{x.body}}</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>______________________</p>
                    </tr>
                </tr>
            </table>
            {% endfor %}
        
    {% endif %}

{% endblock %}
