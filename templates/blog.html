{% extends "base.html"%}

{% block content %}
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        
            {% for x in blogs %}
            
                <h1><a href='/blog?id={{x.id}}'>{{x.title}}</a></h1>
                
                <p>{{x.body}}</p>
                <p>______________________</p>
            {% endfor %}
        
    {% endif %}

{% endblock %}
